services:
  postgres:
    image: postgres:16-alpine
    container_name: traderz-postgres
    restart: always
    environment:
      POSTGRES_USER: traderz_user
      POSTGRES_PASSWORD: traderz_password
      POSTGRES_DB: traderz_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traderz_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
